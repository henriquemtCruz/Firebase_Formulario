<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="login-container">
        <h1>Login</h1>

        <form id="loginForm">
            <div>
                <input type="email" id="email" placeholder="E-mail" required>
            </div>
            <div>
                <input type="password" id="password" placeholder="Senha" required>
            </div>
            <div id="errorMessage" class="error"></div>
            <button type="submit" id="logar">Entrar</button>
        </form>


        <div class="botoes">
            <button id="btnGoogle">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20px">
            </button>
            <br>
            <button id="btnGithub">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/github.svg" width="20">
            </button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="auth.js"></script>
</body>

</html>
